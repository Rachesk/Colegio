<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Registrar QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <br>
  <br>
  <ion-button expand="full" (click)="startScanning()" [disabled]="isScanning">
    {{ isScanning ? 'Escaneando...' : 'Iniciar Escaneo' }}
  </ion-button>

 
  <ion-card *ngIf="scannedQRCode">
    <ion-card-header>
      <ion-card-title>QR Escaneado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ scannedQRCode }}</p>
    </ion-card-content>
  </ion-card>

  
  <ion-toast *ngIf="errorMessage" message="{{ errorMessage }}" duration="2000" color="danger"></ion-toast>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="custom-button" expand="full" shape="round" routerLink="/menu-home">
        <div (click)="loading2()" >
          <ion-icon class="custom-button" name="log-out-outline" style="color: rgb(255, 255, 255);"></ion-icon>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
