<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registra tu codigo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registrar-qr</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button shape="round" routerLink="/menu-home">volver</ion-button>


  <div class="contenedor">
    <img alt="foto random de asistencia xd" style="height: 200px;" src="assets/img/camara.png"/>
    </div>


  <ion-button id="present-alert" expand="block" class="ion-margin-top">Camara</ion-button>
  <ion-alert
    trigger="present-alert"
    header="Alerta, la camara no funciona!"
    [buttons]="alertButtons"
  ></ion-alert>

 
</ion-content>
