<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center; font-size: 1.5rem;">
      <ion-icon name="qr-code" slot="start"></ion-icon>
      Registrar QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenedor central para resultados -->
  <div class="scanner-content">
    <!-- Resultado del escaneo -->
    <ion-card *ngIf="result" class="result-card">
      <ion-card-header>
        <ion-card-title>Resultado del QR</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ result }}
      </ion-card-content>
    </ion-card>

    <!-- Botón de escaneo -->
    <ion-button 
      expand="block" 
      color="success" 
      (click)="scan()" 
      class="scan-button">
      <ion-icon slot="start" name="scan"></ion-icon>
      Escanear Código QR
    </ion-button>
  </div>

</ion-content>

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button class="custom-button" expand="full" shape="round" routerLink="/menu-home"  >
        <ion-icon name="log-out-outline" style="color: rgb(255, 255, 255);" ></ion-icon>
    </ion-button>
  </ion-buttons>
