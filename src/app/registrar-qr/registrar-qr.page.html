<ion-header>
  <ion-toolbar style="color: rgb(54, 54, 54);">
    <ion-title style="text-align: center; font-size: 1.5rem; color: #a5af4c;;">
      <ion-icon style="color: #a5af4c;;" name="qr-code" slot="start"></ion-icon>
      Registrar QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="scanner-content">
    
    <ion-card *ngIf="result" class="result-card">
      <ion-card-header>
        <ion-card-title>Resultado del QR</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ng-container *ngIf="isUrl(result); else plainText">
          <a [href]="result" target="_blank">{{ result }}</a>
        </ng-container>
        <ng-template #plainText>
          {{ result }}
        </ng-template>
      </ion-card-content>
    </ion-card>

    
    <ion-button 
      expand="block" 
       
      (click)="scan()" 
      class="scan-button; custom-button">
      <ion-icon slot="start" name="scan"></ion-icon>
      Escanear CÃ³digo QR
    </ion-button>
  </div>
</ion-content>

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button class="custom-button" expand="full" shape="round" routerLink="/menu-home">
      <ion-icon name="log-out-outline" style="color: rgb(255, 255, 255);"></ion-icon>
    </ion-button>
  </ion-buttons>
