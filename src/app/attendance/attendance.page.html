<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="app-name" >Asistencia</ion-title>
    <img src="assets/img/logo.png" slot="end" alt="App Logo" class="app-logo">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Vista de asistencia</ion-card-title>
        </ion-card-header>
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-margin-vertical">
      <ion-col size="12" class="ion-text-center">
        <p>En esta pestaña puedes visualizar tus números de asistencias a clases!</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p>No hay asignaturas disponibles.</p>
        <!-- Al agregar la asistencia mediante el QR, se añadirá la lógica para mostrar
         la asistencia.-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="full" shape="round" routerLink="/home">
        <ion-icon name="log-out-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
      <ion-button class="custom-button" expand="full" shape="round" routerLink="/menu-home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    <ion-buttons slot="end">
      <ion-button expand="full" shape="round" routerLink="/noticias">
        <ion-icon name="newspaper-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
