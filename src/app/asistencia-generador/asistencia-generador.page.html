<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Generador de asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
      <ion-title size="large">Generador de asistencia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-header>
    <ion-card-title style="text-align: center;">RegistrApp</ion-card-title>
  </ion-card-header>

  <ion-card-content style="text-align: center;">
    Bienvenido a RegistrApp
  </ion-card-content>
  
  <ion-button shape="round" routerLink="/menu-home">volver</ion-button>
    <div class="contenedor">
    <img alt="foto random de asistencia xd" style="height: 200px;" src="assets/img/fotoasistenciaxd.jpg"/>
    </div>
  

  <ion-content>
    <div class="contenedor">
      <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
  
    <ion-button expand="block" (click)="generateRandomQR()">
      Generar QR
    </ion-button>
  </ion-content>

</ion-content>
