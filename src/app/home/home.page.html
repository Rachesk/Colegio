<ion-header>
  <ion-toolbar>
    <div class="header-content">
      <ion-title class="app-name">RegistrApp</ion-title>
      <img src="assets/img/logo.png" alt="App Logo" class="app-logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!--Instalar Ionic Storage para hacer funcionar el programa-->
<!-- npm install @ionic/storage-angular
npm install @ionic/storage
--> <!--Instalar Ionic Storage para hacer funcionar el programa-->
  <div class="welcome-message">
    <h2>Di presente y entérate del presente</h2>
  </div>

  <ion-card>
    <ion-card-content>
      
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input [(ngModel)]="user" type="text" required placeholder="Nombre de usuario..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="pass" type="password" required placeholder="*****"></ion-input>
      </ion-item>

      
      <ion-button shape="round" expand="block" class="ion-margin-top" (click)="login()">
        Iniciar Sesión
      </ion-button>

      
      <div class="centrado-horizontal">
        <a routerLink="/register">¿No tienes cuenta? ¡Regístrate!</a>
      </div>
      <hr>

      
      <div class="centrado-horizontal">
        <a (click)="toggleChangePassword()">¿Olvidaste tu contraseña? ¡Recupérala!</a>
      </div>

      
      <div *ngIf="isChangingPassword">
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input [(ngModel)]="userToChangePassword" type="text" placeholder="Ingrese el usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="newPassword" type="password" placeholder="Ingrese nueva contraseña"></ion-input>
        </ion-item>

        <ion-button shape="round" expand="block" class="ion-margin-top" (click)="changePassword()">
          Cambiar Contraseña
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
